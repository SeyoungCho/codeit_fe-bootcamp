<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<style>

	article{
    	width: 300px;
        height: 100px;
        padding: 0;
		box-sizing:border-box;
    }
	article > section{
  		display: inline-block;
        margin:0;
        padding: 0;
		vertical-align: baseline;
    }
    .first{
    	background-color: black;
        width: 200px;
        height:90px;
		color: white;
    }
    .second{
        background-color: orange;
        width: 100px;
        height:50px;
    }
</style>
<article>
	<section class="first">first</section></section><section class="second">second</section>
</article>

</body>
</html>
