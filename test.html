<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <style>
      article {
        border: 1px solid black;
        width: 300px;
        height: 100px;
        padding: 0;
        box-sizing: border-box;
      }
      article > section {
        display: inline-block;
      }
      .first {
        background-color: black;
        width: 200px;
        height: 30px;
        color: white;
      }
    </style>
    <article>
      <section class="first">first</section>
    </article>
  </body>
</html>
